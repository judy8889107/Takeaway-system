<!-- 用戶註冊頁面，後台Register.php -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOD FOR YOU 註冊頁面</title>
    <link rel="icon" href="../images/FFYIcon.ico" type="image/x-icon">
    <!-- 引用jquery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <!-- 動態判斷input(引用js檔) -->
    <script src="../js/Register.js"></script>

</head>

<body>
    <div id="formDiv">
        <form id="register" action="../phpCode/Register.php">
            姓名: <input type="text" name="nickName" maxlength="20" required /><br />
            <label id="nickNameHint"></label><br />
            帳號: <input type="text" name="userName" maxlength="20" required /><br />
            <label id="userNameHint"></label><br />
            密碼: <input type="password" name="password" maxlength="20" required /><br />
            <label id="passwordHint"></label><br />
            確認密碼: <input type="password" name="checkpassword" maxlength="20" required /><br />
            <label id="checkpasswordHint"></label><br />
            男 <input type="radio" name="gender" value="male" required><br />
            女 <input type="radio" name="gender" value="female" required><br />
            生日: <input type="date" name="birthday" required /><br />
            手機號碼: <input type="text" name="phoneNumber" maxlength="10" placeholder="ex:0912345678" required /><br />
            <label id="phoneNumberHint"></label><br />
            電子郵件: <input type="text" name="email" maxlength="50" />
            <input id="validEmail" type="button" value="驗證電子郵件" disabled /><br />
            <input id="inputCode" type="text" style="display:none" name="inputCode" value="" maxlength="6"
                placeholder="輸入您的驗證碼" required />
            <input id="inputCodeSubmit" type="button" style="display:none" value="送出認證碼" /><br />
            <br />
            <label id="emailHint"></label><br />
            地址:
            <select id="countySelect" name="countySelect" data-actions-box="true" data-live-search="true"
                data-live-search-placeholder="請選擇···"></select>
            <select id="townshipSelect" name="townshipSelect" data-actions-box="true" data-live-search="true"
                data-live-search-placeholder="請選擇···"></select>
            <select id="streetSelect" name="streetSelect" data-actions-box="true" data-live-search="true"
                data-live-search-placeholder="請選擇···"></select>
            <input type="text" name="RESTaddress" maxlength="50" /><br />
            <label id="RESTaddressHint"></label><br />
            <input id="submit" type="submit" name="submit" value="註冊使用者" disabled />
        </form>
    </div>
</body>

</html>
