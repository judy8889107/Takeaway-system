<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/FFYIcon.ico" type="image/x-icon">
    <!-- 引用jquery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <title>使用者資料</title>
    <script>

        // 得到user data
        $.get("../phpCode/UserPage.php", function (result) {
           var userData = result;
           setDataLabel(userData);
        }, "json");

        //設定data label
        function setDataLabel(userData){
            console.log(userData);
            var keys = Object.keys(userData);
            var values = Object.values(userData);
            for(var i=0;i<keys.length;i++){
                $("#"+keys[i]).text(values[i]);
            }
        }

    </script>
</head>

<body>
    <label>暱稱:</label>
    <label id="nickName"></label>
    <br />
    <label>帳號:</label>
    <label id="userName"></label>
    <br />
    <label>密碼:</label>
    <label id="password"></label>
    <br />
    <label>性別:</label>
    <label id="gender"></label>
    <br />
    <label>生日:</label>
    <label id="birthday"></label>
    <br />
    <label>手機號碼:</label>
    <label id="phoneNumber"></label>
    <br />
    <label>Email:</label>
    <label id="email"></label>
    <br />
    <label>地址:</label>
    <label id="address"></label>
</body>

</html>
